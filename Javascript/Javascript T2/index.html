<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginners Javascript </title>
</head>
<body>
    <h3>Date and Time View</h3>
    <button type="button" 
    onclick="document.getElementById('date').innerHTML = Date()">
    Click Me to view Date</button>
    <p id="date"></p>
</body>
</html>
