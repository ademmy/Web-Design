<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginners Javascript </title>
</head>
<body>
   <h1>Resize font</h1>
   <button id="resize" onclick="btnclick()">Click Me to Resize text Below</button>
    <p id="date">Click Button to Resize me</p>

    <script>
        function btnclick()
        {
            document.getElementById('date').style.fontSize="35px";
            document.getElementById('date').style.color="red";
            document.getElementById('date').style.display="inline";
            document.getElementById('date').style.background="black";
        };
        
    </script>
</body>
</html>
